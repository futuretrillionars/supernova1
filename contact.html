<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Nova Digitals</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { background: #050505; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; }
.gold-text { background: linear-gradient(to right, #d4af37, #fcf6ba, #d4af37); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.nav-blur { background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
.contact-image { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1560448204-8d5f0f1b9a4f?auto=format&fit=crop&w=1974&q=80'); background-size: cover; background-position: center; }
.glass-input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 1rem; border-radius: 1rem; color: #fff; outline: none; width: 100%; }
.glass-input:focus { border-color: #d4af37; background: rgba(255,255,255,0.07); }
.btn-gold { background: linear-gradient(135deg, #d4af37, #fcf6ba); color: #000; padding: 1rem; border-radius: 2rem; font-weight: 700; text-transform: uppercase; width: 100%; }
.btn-gold:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(212,175,55,0.3); }
.fade-up { opacity: 0; transform: translateY(40px); transition: all 0.8s ease-out; }
.fade-up.visible { opacity: 1; transform: translateY(0); }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="w-full nav-blur px-6 py-5 flex justify-between items-center fixed z-50">
  <div class="text-xl font-bold tracking-[0.25em] uppercase"><a href="index.html">NOVA <span class="text-[#d4af37]">DIGITALS</span></a></div>
  <div class="hidden md:flex space-x-10 text-[10px] font-bold uppercase tracking-[0.3em] text-gray-400">
    <a href="index.html" class="hover:text-[#d4af37] transition">Home</a>
    <a href="services.html" class="hover:text-[#d4af37] transition">Services</a>
    <a href="work.html" class="hover:text-[#d4af37] transition">Work</a>
    <a href="about.html" class="hover:text-[#d4af37] transition">About</a>
    <a href="contact.html" class="text-white border-b border-[#d4af37]">Contact</a>
  </div>
</nav>

<!-- Contact Section -->
<section class="grid md:grid-cols-2 min-h-screen">

  <!-- Image -->
  <div class="contact-image w-full h-64 md:h-auto"></div>

  <!-- Form -->
  <div class="flex items-center justify-center p-12 bg-black">
    <div class="max-w-md w-full fade-up">
      <h2 class="text-5xl font-serif italic gold-text mb-6 text-center md:text-left">Private Consultation</h2>
      <p class="text-gray-400 mb-12 text-sm tracking-[0.3em] uppercase text-center md:text-left">For Luxury Hospitality Brands</p>
      <form class="space-y-6">
        <input type="text" placeholder="Hotel Name" class="glass-input">
        <input type="email" placeholder="Email Address" class="glass-input">
        <textarea placeholder="Tell us about your property..." rows="4" class="glass-input"></textarea>
        <button type="submit" class="btn-gold">Request Consultation</button>
      </form>
    </div>
  </div>

</section>

<script>
const faders = document.querySelectorAll('.fade-up');
const appearOptions = { threshold: 0.2, rootMargin: "0px 0px -50px 0px" };
const appearOnScroll = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
        if(entry.isIntersecting){
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
        }
    });
}, appearOptions);
faders.forEach(fader => appearOnScroll.observe(fader));
</script>

</body>
</html>
